{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<article>
    <div class="container">
        <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
        <div class="copy">
            {{ article.content }}
        </div>
        <time><a href="{{ SITEURL }}/{{ article.url }}">{{ article.locale_date }}</a></time>
        {% include 'comments.html' %}
    </div>
</article>
{% endblock %}
